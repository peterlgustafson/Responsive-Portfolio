<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Peter Gustafson</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <a href="https://github.com/peterlgustafson"><img src="assets/images/Github-Mark.png" class="social" alt="GitHub" height="200" width="200"/></a>
        <a href="https://www.linkedin.com/in/peter-gustafson-110a8951/"><img src="assets/images/linkedin-logo.png" class="social" alt="LinkedIn" height="200" width="200"/></a>
        <a href="https://stackoverflow.com/users/9170240/peter-gustafson"><img src="assets/images/stackoverflow-logo.svg" class="social" alt="Stack Overflow" height="200" width="200"/></a>
      </div>
    </section>
  </div>

  <footer>

  </footer>
